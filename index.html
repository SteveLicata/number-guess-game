<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <link rel="stylesheet" href="main.css">

    <title>Guess the Number</title>
  </head>
  <body>

  <div class="container cont">


    <nav>
      <div class="nav-wrapper black">
        <a href="#" class="brand-logo center">Guess The Number!</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="sass.html"></a></li>
          <li><a href="badges.html"></a></li>
          <li><a href="collapsible.html"></a></li>
        </ul>
      </div>
    </nav>

    <br>

    <div class="row">
      <div class="col s12 m12 l12">
        <center><img src="images/123s.jpg" alt="">
      </div>
    </div>


      <div class="row">
        <div class="col s12 m12 l12">
          <center><h1>Pick a number between 1 & 10...</h1>
        </div>
      </div>



      <div class="row">
        <div class="col s12 m12 l12">
          <center><h2 id="whichnum">Which Number Will It Be?</h2>
          <center><h2 id="whichnumdisplay"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12">
          <center><h2 id="randomjsnums"></h2>
          <center><h2 id="usernumberdisplay"></h2>
        </div>
      </div>



      <div class="row">
        <div class="col s12 m12 l12">
          <center><p id="displaynum"></p>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12">
          <center><p id="usernumguess"></p>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12">
          <center><p id="gametext"></p>
        </div>
      </div>


      <div class="newcolor">

        <div class="form">
          <form action="index.html" method="post">
            <div class="row">
              <div class="col s12 m12 l12">
                <p>Enter your number:</p>
                <input type="text" id="usernumber">
                <br><br>
              </div>
            </div>
            <div class="row">
              <div class="col s4 m4 l4">
                <button type="button" name="button" id="guessbtn">Guess</button>
              </div>
              <div class="col s4 m4 l4">
                <button type="button" name="button" id="newgamebtn">New   Game</button>
              </div>
            </div>
          </form>
        </div>

        <div class="score">
          <div class="row">
            <div class="col s3 m2 l2">
              <h5>Win:</h5>
            </div>
            <div class="col s1 m1 l1">
              <h5 id="wins">0</h5>
            </div>
            <div class=" col s3 m2 l2">
              <h5>Loss:</h5>
            </div>
            <div class="col s1 m1 l1">
              <h5 id="losses">0</h5>
            </div>
          </div>
        </div>

        <br>
        <br>
        <br>
        <br>

    </div>


    <footer class="page-footer black">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text"></h5>
            <p class="grey-text text-lighten-4"></p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text"></h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#!"></a></li>
              <li><a class="grey-text text-lighten-3" href="#!"></a></li>
              <li><a class="grey-text text-lighten-3" href="#!"></a></li>
              <li><a class="grey-text text-lighten-3" href="#!"></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          <div class="row">
            <div class="col s6 m6 l6">
              <h6>Â© 2017 Copyright</h6>
            </div>
            <div class="col s6 m6 l6">
              <a class="grey-text text-lighten-4 right" href="https://steve-licata-portfolio.herokuapp.com"><h6>Game Creator: Steve Licata</h6></a>
            </div>
          </div>
        </div>
      </div>
    </footer>


  </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
