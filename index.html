<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <link rel="stylesheet" href="main.css">

    <title>Guess a Number</title>
  </head>
  <body>

    <div class="container cont">

      <div class="row">
        <div class="col s12 m12 l12">
          <center><h1>Guess a Number From 1 to 10!</h1>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12 l12">
          <center><h2 id="whichnum">Which Number Will It Be?</h2>
          <center><h2 id="whichnumdisplay"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12">
          <center><h2 id="randomjsnums"></h2>
          <center><h2 id="usernumberdisplay"></h2>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12 l12">
          <center><p id="displaynum"></p>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12">
          <center><p id="usernumguess"></p>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12">
          <center><p id="gametext"></p>
        </div>
      </div>

      <div class="form">
        <form action="index.html" method="post">
          <div class="row">
            <div class="col s12 m12 l12">
              <p>Enter your number:</p>
              <input type="text" id="usernumber">
              <br><br>
            </div>
          </div>
          <div class="row">
            <div class="col s4 m4 l4">
              <button type="button" name="button" id="guessbtn">Guess</button>
            </div>
            <div class="col s4 m4 l4">
              <button type="button" name="button" id="newgamebtn">New   Game</button>
            </div>
          </div>
        </form>
      </div>

      <div class="score">
        <div class="row">
          <div class="col s2 m2 l2">
            <h5>W:</h5>
          </div>
          <div class="col s1 m1 l1">
            <h5 id="wins">0</h5>
          </div>
          <div class=" col s2 m2 l2">
            <h5>L:</h5>
          </div>
          <div class="col s1 m1 l1">
            <h5 id="losses">0</h5>
          </div>
        </div>
      </div>

      <br>
      <br>
      <br>
      <br>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
